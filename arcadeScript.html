<script type="text/arcgis-arcade" id="well-county"

var wells = Intersects($feature, FeatureSetById($map, /* Utah County Boundaries OGMTime - copy */ "UtahCountyBoundaries_4602"));

var stats = GroupBy(wells,[Year],
    [ {name: "total", expression: "County", statistic: "count"}]
    );

var output = "";
if(Count(stats)==0){
    return "No wells in ${County} County during time extent"
}

return output;
</script>
